<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- icon -->
    <link rel="stylesheet" type="text/css" href="icon-awesome/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="estilo/style.css"> 
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai a imagem -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça login na sua conta e poder fazer as configurações no seu ambiente. </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div id="E-mail">
                        
                        <i class="fa-solid fa-user" id="icon-email"></i>

                        <input type="email" name="email" id="iemail" required placeholder="seu E-mail" autocomplete="email">
                    </div>

                    <div id="senha">

                        <i class="fa-solid fa-key" id="icon-senha"></i>

                        <input type="password" name="sen" id="isenha" placeholder="sua senha" required autocomplete="new-password">
                    </div>

                    <div id="botoes">

                        <input type="submit" value="Entrar" id="ientrar">

                        <input type="reset" value="Esqueci a senha" id="lixo">

                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
